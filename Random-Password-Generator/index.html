<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="password-container">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" value="12" />
      </div>
      <div class="password-container">
        <input type="checkbox" id="includeSmall" checked />
        <label for="includeSmall">Include Small Letters (a-z)</label><br />
        <input type="checkbox" id="includeCapital" checked />
        <label for="includeCapital">Include Capital Letters (A-Z)</label><br />
        <input type="checkbox" id="includeNumbers" checked />
        <label for="includeNumbers">Include Numbers (0-9)</label><br />
        <input type="checkbox" id="includeSpecial" checked />
        <label for="includeSpecial"
          >Include Special Characters (!@#$%^&*()_+{}[]<>)</label
        ><br />
        <button onclick="generatePassword()">Generate Password</button>
      </div>
      <div class="password-container">
        <input type="text" id="password" readonly />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
