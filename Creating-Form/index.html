<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="box">
      <div id="box1">
        <h1>Create your account</h1>
      </div>
      <form action="/action_page.php">
        <div id="box2">
          <label for="fname" class="label">First Name</label>
          <input type="text" id="fname" class="input" placeholder="Enter your first name" />
          <label for="lname" class="label">Last Name</label>
          <input type="text" id="lname" class="input" placeholder="Enter your last name" />
          <label for="pass" class="label">Password</label>
          <input type="password" id="pass" class="input" name="password" placeholder="Enter your password" />
          <label for="confirm_pass" class="label">Confirm Password</label>
          <input type="password" id="confirm_pass" class="input" placeholder="Please confirm your password" />
          <div class="checkbox-container">
            <input id="checkbox" type="checkbox" />
            <label for="checkbox">
              I agree to these <a href="#">Terms and Conditions</a>.
            </label>
          </div>
          <button type="submit" class="submit-button">Submit</button>
          <div class="button-container">
            <button type="button" class="signup-button">Sign Up</button>
            <button type="button" class="signin-button">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
