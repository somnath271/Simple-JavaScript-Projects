<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hehe</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .output-container {
        text-align: center;
        color: purple;
      }

    </style>
  </head>

  <body>
    <div class="output-container" id="output-container"></div>

    <script>
      let a = 'Please enter your age:';

      let b = prompt(a);
      let outputContainer = document.getElementById("output-container");

      if (b >= 18)  {
        outputContainer.innerHTML = "<h2>You can vote!</h2>";

      } else if (b>0 && b<18) {
        outputContainer.innerHTML = "<h2>You are not eligible to vote.</h2>";
      }
      else{
        outputContainer.innerHTML = "<h2>You are not.</h2>";
      }
    
    </script>
  </body>
</html>
